<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Details Form</title>
    <link rel="stylesheet" href="../static/css/survey_form.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 10px;
        }

        .form-table {
            margin-bottom: 20px;
        }

        .form-table td {
            vertical-align: top;
        }

        .form-table input, 
        .form-table select, 
        .form-table textarea {
            width: 90%;
            padding: 8px;
        }

        .photo-section {
            display: flex;
            justify-content: space-between;
        }

        .photo-section .photo-container {
            flex: 0 0 48%;
        }

        .photo-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .photo-container input {
            width: 100%;
        }

        #remarks {
            width: 95%;
            height: 100px;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Plot Details Form</h1>

    <form id="plotForm" enctype="multipart/form-data" method="POST">

        <h2>Section 1 - Identity of Plot</h2>
        <table class="form-table" border="1">
            <tr>
                <td><label for="node_name">Name of Node:</label></td>
                <td><input type="text" id="node_name" name="node_name" placeholder="Start typing Node Name..." /></td>
                <td><label for="sector_no">Sector No:</label></td>
                <td><input type="text" id="sector_no" name="sector_no" placeholder="Select Sector..." /></td>
            </tr>
            <tr>
                <td><label for="block_name">Block Name:</label></td>
                <td><input type="text" id="block_name" name="block_name" placeholder="Select Block..." /></td>
                <td><label for="plot_name">Plot Name:</label></td>
                <td><input type="text" id="plot_name" name="plot_name" placeholder="Select Plot..." /></td>
            </tr>
        </table>

        <h2>Section 2 - Details of Plot & Owners</h2>
        <table class="form-table" border="1">
            <tr>
                <td><label for="allotment_date">Date of Allotment:</label></td>
                <td><input type="date" id="allotment_date" name="allotment_date" /></td>
                <td><label for="original_allottee">Name of Original Allottee:</label></td>
                <td><input type="text" id="original_allottee" name="original_allottee" /></td>
            </tr>
            <tr>

                <td><label for="use_of_plot">Use of Plot:</label></td>
                <td>
                    <select id="use_of_plot" name="use_of_plot">
                        <option value="">Select Use</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                    </select>
                </td>
                <td><label for="rate">Rate (sqm):</label></td>
                <td><input type="number" id="rate" name="rate" /></td>
                
            </tr>


        </table>

        <button type="button" id="addArea">Add Area</button>

        <div id="areaDetails">
            <!-- The table will be dynamically added here -->
        </div>
        
        <h2>Section 3 - Transfer Details in Chronological Order</h2>
        <button type="button" id="addOwner">Add Owner</button>
        
        <div id="transferDetails">
            <!-- Owner details added dynamically -->
        </div>

        <h2>Photos & Remarks</h2>
        <div class="photo-section">
            <div class="photo-container">
                <label for="front_photo">Front Side Photo:</label>
                <input type="file" id="front_photo" name="front_photo" accept="image/*" />

                <label for="left_photo">Left Side Photo:</label>
                <input type="file" id="left_photo" name="left_photo" accept="image/*" />
            </div>
            <div class="photo-container">
                <label for="back_photo">Back Side Photo:</label>
                <input type="file" id="back_photo" name="back_photo" accept="image/*" />

                <label for="right_photo">Right Side Photo:</label>
                <input type="file" id="right_photo" name="right_photo" accept="image/*" />
            </div>
        </div>

        <label for="plot_sketch">Plot Sketch Photo:</label>
        <input type="file" id="plot_sketch" name="plot_sketch" accept="image/*" />

        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks"></textarea>

        <button type="submit">Final Submit</button>

    </form>
    <script src="../static/js/survey_form.js"></script>
</body>
</html>
